<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список дел</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <button id="clear-storage" class="btn-clear">Очистить локальное хранилище</button>
    
    <h1>Мои дела</h1>
    
    <div class="todo-input">
      <input type="text" id="new-task" placeholder="Введите название нового дела">
      <button id="add-task" class="btn-add">Добавить дело</button>
    </div>
    
    <ul id="todo-list"></ul>
  </div>

  <script src="./index.js"></script>
</body>
</html>
